<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="active">
      <section id="page2">
        <header>
          <h1>Ed's Drumkit</h1>
        </header>
        
        <h2>Press a key on your keyboard to play the sound:</h2>
        <div class="event">
          <div class="box" id = "boom1" >
            <p>Boom: <br>
            A</p>
          </div>
          <div class="box" id = "clap1">
            <p>Clap: <br>
                S
            </p>
          </div>
          <div class="box" id="hihat1">
            <p>HiHat: <br>
                D
            </p>
          </div>
          <div class="box" id="kick1">
            <p>Kick: <br>
            F</p>
          </div>
          <div class="box" id="openhat1">
            <p>Openhat: <br>
            G</p>
          </div>
          <div class="box" id="ride1">
            <p>Ride: <br>
            H</p>
          </div>
          <div class="box" id="snare1">
            <p>Snare: <br>
            J</p>
          </div>
          <div class="box" id = tink1>
            <p>Tink: <br>
            K</p>
          </div>
          <div class="box" id = tom1>
            <p>Tom: <br>
            L</p>
          </div>
        </div>
      </section>
    <audio src="boom.wav" id = "boom"></audio>
    <audio src="clap.wav" id = "clap"></audio>
    <audio src="hihat.wav" id = "hihat"></audio>
    <audio src="kick.wav" id = "kick"></audio>
    <audio src="openhat.wav" id = "openhat"></audio>
    <audio src="ride.wav" id = "ride"></audio>
    <audio src="snare.wav" id="snare"></audio>
    <audio src="tink.wav" id = "tink"></audio>
    <audio src="tom.wav" id="tom"></audio>

    <script src="app.js"></script>
  </body>
</html>
